<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <img src="images/image-victor.jpg" alt="portrait" class="img">
      <div class="description_container">
        <div class="name_container">
          <h1 class="header_name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="country">London</p>
      </div>
      <div class="info_container">
        <div class="follower_container">
          <p class="number follower_count">80K</p>
          <p class="text follower">Followers</p>
        </div>
        <div class="like_container">
          <p class="number likes_count">803K</p>
          <p class="text likes">Likes</p>
        </div>
        <div class="photo_container">
          <p class="number photos_count">1.4K</p>
          <p class="text photos">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Laub</a>.
    </div>
  </footer>
</body>

</html>
